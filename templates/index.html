<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Translator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="loginPage" class="login-page">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <div id="loginError" class="error-message"></div>
    </div>      
  <nav>
    <h2>Translator</h2>
    <ul>
      <li><a href="#teks" class="active" onclick="showTab('teks')">Teks</a></li>
      
      <li><a href="#dokumen" onclick="showTab('dokumen')">Dokumen</a></li>
    </ul>
  </nav>

  <main>
    <div id="teks" class="content active">
      <h3>Terjemahkan Teks</h3>

      <div class="lang-select">
        <select id="sourceLang">
          <option value="id">Indonesia</option>
          <option value="en">Inggris</option>
          <option value="de">Jerman</option>
          <option value="ja">Jepang</option>
          <option value="zh-CN">China</option>
        </select>
        âž”
        <select id="targetLang">
          <option value="en">Inggris</option>
          <option value="id">Indonesia</option>
          <option value="de">Jerman</option>
          <option value="ja">Jepang</option>
          <option value="zh-CN">China</option>
        </select>
      </div>

      <div class="textarea-container">
        <textarea id="inputText" placeholder="Ketik atau tempel teks di sini..."></textarea>
        <textarea id="outputText" placeholder="Hasil terjemahan..." readonly></textarea>
      </div>

      <button onclick="translateText()">Terjemahkan</button>
    </div>
      <div id="dokumen" class="content">
        <h3>Terjemahkan Dokumen</h3>
        <div class="target-lang">
            <label for="docTargetLang">Bahasa Tujuan:</label>
            <select id="docTargetLang" onchange="handleLangChange()">
                <option value="en">Inggris (EN)</option>
                <option value="id">Indonesia (ID)</option>
                <option value="de">Jerman (DE)</option>
                <option value="jp">Jepang (JP)</option>
                <option value="zh-CN">Mandarin (ZH-CN)</option>
            </select>
        </div>
        <div class="upload-box" id="uploadDocBox" ondragover="event.preventDefault()" ondrop="handleDrop(event)">
            <p>Tarik dan jatuhkan dokumen di sini atau klik untuk pilih</p>
            <input type="file" id="docInput" accept=".pdf,.doc,.docx,.txt" onchange="handleFile(this.files), 'doc'" hidden>

        </div>

        <button type="button" onclick="submitUpload()">Terjemahkan</button>

        <!-- Spinner untuk loading -->
        <div id="loadingSpinner" class="spinner" style="display: none;"></div>
        <div id="docFileName" class="file-name"></div>
        <div id="resultContainer"></div>

      </div>
      
      
  </main>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
